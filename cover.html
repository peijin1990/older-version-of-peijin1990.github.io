    var getElem=function(selector){
      return document.querySelector(selector);
    };
    var getAllElem=function(selector){
      return document.querySelectorAll(selector);
    };


    var getCls=function(element){
      return element.getAttribute("class");
    };
    var setCls=function(element,cls){
      return element.setAttribute("class",cls);

    var animateElements=[
        ".cover",
        ".cover-container",
        ".cover-heading",
        ".para1",
        ".para2"
      ];


    var playAnimateInit=function(selector){

      for(var i=0;i<animateElements.length;i++){
        var element=getElem(animateElements[i]);
        var baseCls=getCls(element);
        setCls(element,baseCls.split("animateElements-animate-init").join(" ").replace(/\s+/g," ")+" "+animateElements[i].substr(1)+"-animate-done");
      }
    };

    window.onload=function(){
      for(var k in animateElements){
        playAnimateInit(k);
      }
    };
